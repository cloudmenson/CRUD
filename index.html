<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/book.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
      <div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-tab-name="tab-1" href="#">
            <button type="button" class="btn btn-car mx-2">Cars</button>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-tab-name="tab-2" aria-current="page" href="#">
            <button type="button" class="btn btn-people">People</button>
          </a>
        </li>
      </ul>
      <div class="tab-1 tab tab-active">
        <div class="cars-wrapper">

        </div>
      </div>
      <div class="tab-2 tab">
        <div class="wrapper">

        </div>
      </div>
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="img/person-heart.svg" style="width: 25px;" class="rounded me-2" alt="icon">
          <strong class="me-auto">Helper</strong>
        </div>
        <div class="toast-body">
          Hello! 
          When you add a car, you can assign it to the owner
        </div>
      </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/People.js"></script>
    <script src="js/Car.js"></script>
    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
